<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>An Extra Page!</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/src/css/extra.css">
</head>

<body>

  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">To Do List</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/">Schedule</a>

          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">To Do List</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">Schedule</a>
          <a class="mdl-navigation__link" href="/extra">Extra</a>

        </nav>
      </div>
      <main class="mdl-layout__content mat-typography">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col text-center">
            <h3>Need Help?</h3>
            <p>Learn how to use multiple different technologies on your journey into the world of development!</p>
          </div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col text-center">
            <h3>Contact Us at CodeClub JUSL for any queries!</h3>
            <div>
              <button class="mdl-button mdl-js-buttonmdl-js-ripple-effect  mdl-button--fab mdl-button--colored">
              <i class="material-icons">call</i>
            </button>

            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script defer src="/src/js/material.min.js"></script>
  <script src="/src/js/app.js"></script>
</body>

</html>
