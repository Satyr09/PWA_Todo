<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/src/css/app.css">
  <link rel="stylesheet" href="/src/css/schedule.css">
</head>

<body>

  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">A To Do List</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/">Schedule</a>
            <a class="mdl-navigation__link" href="/extra">Extra</a>

          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">To Do List</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">Schedule</a>
          <a class="mdl-navigation__link" href="/extra">Extra</a>

        </nav>
      </div>
      <main class="mdl-layout__content mat-typography">
        <div id="create-post">
          <form>
            <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="title">
              <label class="mdl-textfield__label" for="title" name="title">Subject</label>
            </div>
            <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="input-description">
              <input class="mdl-textfield__input" type="text" id="description">
              <label class="mdl-textfield__label" for="description" name="description">Description</label>
            </div>
            <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="manual-location">
              <input class="mdl-textfield__input" type="text" id="location">
              <label class="mdl-textfield__label" for="location" name="location">Location</label>
            </div>
            <br>
            <div>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color--accent" type="submit"
                id="post-btn">Add
            </button>
            </div>
            <br>
            <div>
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="close-create-post-modal-btn" type="button">
              <i class="material-icons">close</i>
            </button>
            </div>
          </form>
        </div>
        <img src="/src/images/main-image.png" alt="Check List Image" class="main-image">
        <div class="page-content">
          <h5 class="text-center">Organize your tasks</h5>
          <div id="card-area"></div>
        </div>
        <div class="floating-button">


          <!-- Colored FAB button with ripple -->
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="share-image-button">
            <i class="material-icons">add</i>
          </button>


        </div>
        <div id="confirmation-toast" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button type="button" class="mdl-snackbar__action"></button>
        </div>
      </main>
    </div>
  </div>
  <script defer src="/src/js/material.min.js"></script>
  <script src="/src/js/app.js"></script>
  <script src="/src/js/schedule.js"></script>
</body>

</html>
